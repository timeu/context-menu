<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1"/>
  <title>Context Menu</title>

  <script src="polymer/platform.js"></script>
  <script src="polymer/polymer.js"></script>

  <link rel="import" href="context-menu.html">

  <style type="text/css">
    html {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    body{
      background: #333;
      padding: 48px;
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: white;
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h3><u>Context Menu</u><h3>
  <h4>Right-click or tap and hold anywhere</h4>
  <p>
  <a href="https://github.com/arodic/context-menu/">
    Documentation and code:<br />https://github.com/arodic/context-menu/
  </a>
  </p>
  <context-menu id="context-menu">
    <menu-item label="HTML Item">
      <menu-item label="HTML Subitem1" action="console.log" arguments="1"></menu-item>
      <menu-item label="HTML Subitem2" action="console.log" arguments="2"></menu-item>
      <menu-item label="HTML Subitem3">
        <menu-item label="HTML Subitem4"></menu-item>
      </menu-item>
    </menu-item>
  </context-menu>

  <script type="text/javascript">
    window.addEventListener('polymer-ready', function() {
      
      window.menu = document.querySelector("#context-menu");

      menu.options = [
        { label: "Options", options: [
          { label: "Option1", options: [
            { label: "Suboption1", action: function(){ alert('Suboption1'); } },
            { label: "Suboption2", action: function(msg){ alert(msg); }, arguments: ['Suboption2'] },
            { label: "Suboption3", action: function(msg1, msg2){ alert(msg1+msg2); }, arguments: ['Suboption','3'] }
          ] },
          { label: "Option2", options: [
            { label: "Suboption4", action: 'alert', arguments: ['Suboption4'] },
            { label: "Suboption5", action: 'console.log', arguments: ['Suboption', '5'] },
            { label: "Suboption6", action: 'console.log', arguments: 'Suboption 6' }
          ] },
          { label: "Option3", options: [
            { label: "suboption7" },
            { label: "suboption8" },
            { label: "suboption9" }
          ] } 
        ] },
        { label: "Suboptions", options: [
          { label: "Suboption1", options: [
            { label: "Suboption2", options: [
              { label: "Suboption3", options: [
                { label: "Suboption4", options: [
                  { label: "Suboption5", options: [
                    { label: "Suboption6" }
                  ] } 
                ] } 
              ] } 
            ] } 
          ] } 
        ] }
      ];
    });
  </script>
</body>
</html>
